{% extends 'dashboard/base.html' %}

{% block body %}


    <div class="row justify-content-md-center">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-md-flex align-items-center">
                        <h1 class="card-title">Gitlab Setting Form</h1>
                    </div>
                    <br>
                    <div class="card">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                        <form method="POST"
                                          action="{% url 'archerysettings:gitlab_setting' %}">{% csrf_token %}
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Gitlab Username:</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="gitlab_username" class="span11" value="{{ gitlab.gitlab_username }}"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Gitlab Url :</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="gitlab_url" class="span11" value="{{ gitlab.gitlab_url }}"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Gitlab Token:</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="gitlab_api" class="span11" value="{{ gitlab.gitlab_api }}" />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Gitlab Repo ( contains plans ):</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="gitlab_repo" class="span11" value="{{ gitlab.gitlab_repo }}" />
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
