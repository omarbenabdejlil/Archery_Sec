 <div class="row justify-content-between ">
     <div class="col-md-12">
        <div class="row">
            <!-- Column -->
            <div class="col">
                <div class="card card-hover">
                    <div class="box bg-info text-center">
                        <h1 class="font-light text-white">{{ total_vuln }}</h1>
                        <a href="{% url 'projects:project_vuln' %}?uu_id={{ project_dat.uu_id }}&severity=Total"><h6
                                class="text-white">Total</h6></a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card card-hover">
                    <div class="box bg-critical text-center">
                        <h1 class="font-light text-white">{{ all_critical }}</h1>
                        <a href="{% url 'projects:project_vuln' %}?uu_id={{ project_dat.uu_id }}&severity=Critical"><h6
                                class="text-white"> Critical</h6></a>
                    </div>
                </div>
            </div>
            <!-- Column -->
            <div class="col">
                <div class="card card-hover">
                    <div class="box bg-danger text-center">
                        <h1 class="font-light text-white">{{ all_high }}</h1>
                        <a href="{% url 'projects:project_vuln' %}?uu_id={{ project_dat.uu_id }}&severity=High"><h6
                                class="text-white"> High</h6></a>
                    </div>
                </div>
            </div>
            <!-- Column -->
            <div class="col">
                <div class="card card-hover">
                    <div class="box bg-warning text-center">
                        <h1 class="font-light text-white">{{ all_medium }}</h1>
                        <a href="{% url 'projects:project_vuln' %}?uu_id={{ project_dat.uu_id }}&severity=Medium"><h6
                                class="text-white">Medium</h6></a>
                    </div>
                </div>
            </div>
            <!-- Column -->
            <div class="col">
                <div class="card card-hover">
                    <div class="box bg-cyan text-center">
                        <h1 class="font-light text-white">{{ all_low }}</h1>
                        <a href="{% url 'projects:project_vuln' %}?uu_id={{ project_dat.uu_id }}&severity=Low"><h6
                                class="text-white">Low</h6></a>
                    </div>
                </div>
            </div>
            <!-- Column -->

            <!-- Column -->
            <div class="col">
                <div class="card card-hover">
                    <div class="box bg-success text-center">
                        <h1 class="font-light text-white">{{ all_closed_vuln }}</h1>
                        <a href="{% url 'projects:project_vuln' %}?uu_id={{ project_dat.uu_id }}&severity=Close"><h6
                                class="text-white">Closed</h6></a>
                    </div>
                </div>
            </div>
            <!-- Column -->
            <!-- Column -->
            {% if all_false_positive is not None %}
            <div class="col">
                <div class="card card-hover">
                    <div class="box bg-danger text-center">
                        <h1 class="font-light text-white">{{ all_false_positive }}</h1>
                        <a href="{% url 'projects:project_vuln' %}?uu_id={{ project_dat.uu_id }}&severity=False"><h6
                                class="text-white">False Positive</h6></a>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
