{% extends 'dashboard/base.html' %}

{% block body %}


    <div class="row justify-content-md-center">
        <div class="col-10">
            <div class="card" >
                <div class="card-body" >
                    <div class="d-md-flex align-items-center" >
                        <h1 class="card-title">Create Project</h1>
                    </div>
                    <br>
                    <div class="card" >
                        <div class="card-body">
                            <div class="col-md-12">
                                <form class="form-horizontal" method="POST"
                                      action="{% url 'projects:project_create' %}">
                                    {% csrf_token %}
                                    <div class="form-group ">
                                        <label>Name</label>
                                        <input required name="project_name" class="form-control" type="text" placeholder="Name">
                                    </div>

                                    <div class="form-group ">
                                        <label>Project Description</label>
                                        <input required name="project_disc" class="form-control" type="text" placeholder="Description">
                                    </div>
                                    
                                    <br>

                                    <div class="d-md-flex align-items-center row"  style="padding-bottom: 6px">
                                            <h5 class="card-title">Meta Data</h5>
                                    </div>
                                    <div class="row" >
                                        <div class="form-group col-sm ">
                                                <label>Group</label>
                                                <div class="dtsb-criteria">
                                                    <select class="form-control dtsb-data dtsb-dropDown" name="group" >
                                                        <option value="" selected>---------</option>
                                                        {% for group in groups %}
                                                            <option value="{{ group.uu_id }}">{{ group.group_name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                        </div>
                                        
                                        <div class="form-group col-sm ">
                                                <label>Priority</label>
                                                <div class="dtsb-criteria">
                                                    <select class="form-control dtsb-data dtsb-dropDown" name="priority">
                                                        <option value="low" selected>---------</option>
                                                        <option value="high">High</option>
                                                        <option value="medium">Medium</option>
                                                        <option value="low">Low ( by default )</option>
                                                    </select>
                                                </div>
                                        </div>
                                    
                                        <div class="form-group col-sm ">
                                                <label>Technologies </label>
                                                <div class="dtsb-criteria">
                                                    <select class=" dtsb-data dtsb-dropDown" name="technologies" id="technologies" multiple>
                                                        <option value="1">Spring boot 2</option>
                                                        <option value="1">Spring boot 3</option>
                                                        <option value="2">Angular 9 </option>
                                                        <option value="2">Angular 10 </option>
                                                        <option value="2">Angular 17 </option>
                                                        <option value="2">Angular 16 </option>
                                                        <option value="3">Java 17</option>
                                                        <option value="3">Java 21</option>
                                                        <option value="5">Postgres</option>
                                                    </select>
                                                </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-success">Save</button>
                                    </div>
                                </form>
                                <hr>
                                <br>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    new MultiSelectTag('technologies')  // id
</script>
{% endblock %}
