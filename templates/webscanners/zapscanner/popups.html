<!-- this section is for pop up of Active Scan configuration -->
<div class="modal" id="activePopUp" tabindex="-1" role="dialog" aria-labelledby="activePopUp"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content ">
            <div class="modal-header card-header">
                <h5 class="modal-title " id="exampleModalLabel">Active Scan Configuration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow-y: auto;">
                <form>
                    <div class="form-group">
                        <label for="active-scan-rules">Active Scan Rules:</label>
                        <select class="form-control" id="active-scan-rules" name="active-scan-rules">
                            <option value="rule1">Rule 1</option>
                            <option value="rule2">Rule 2</option>
                            <option value="rule3">Rule 3</option>
                            <option value="rule4">Rule 4</option>
                        </select>
                    </div>
                    <!-- Threshold -->
                    <div class="form-group">
                        <label for="threshold">Threshold:</label>
                        <input type="number" class="form-control" id="threshold" name="threshold">
                    </div>
                    <!-- Max Scan Duration -->
                    <div class="form-group">
                        <label for="max-duration">Max Scan Duration (seconds):</label>
                        <input type="number" class="form-control" id="max-duration" name="max-duration">
                    </div>
                    <!-- Max Depth -->
                    <div class="form-group">
                        <label for="max-depth">Max Depth:</label>
                        <input type="number" class="form-control" id="max-depth" name="max-depth">
                    </div>
                    <!-- Max Children -->
                    <div class="form-group">
                        <label for="max-children">Max Children:</label>
                        <input type="number" class="form-control" id="max-children" name="max-children">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- this section is for pop up of Spider configuration -->
<div class="modal" id="spiderPopUp" tabindex="-1" role="dialog" aria-labelledby="spiderPopUp"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content ">
            <div class="modal-header card-header">
                <h5 class="modal-title " id="exampleModalLabel">Spider Configuration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow-y: auto;">
                <form >
                    <div class="form-group">
                        <!-- Max Duration Input -->
                        <label for="spiderMaxDuration">Max Duration: (0 Unlimited)</label>
                        <input type="number" class="form-control" id="spiderMaxDuration" name="spiderMaxDuration" value="0">
                    </div>

                    <div class="form-group">
                        <!-- Max Depth Input -->
                        <label for="maxDepth">Max Depth:</label>
                        <input type="number" class="form-control" id="maxDepth" name="maxDepth" value="5">
                    </div>
                     <div class="form-group">
                        <!-- Max Depth Input -->
                        <label for="spiderThread">Thread number</label>
                        <input type="number" class="form-control" id="spiderThread" name="spiderThread" value="20">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateSpiderConfiguration()" >Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="ajaxSpiderPopUp" tabindex="-1" role="dialog" aria-labelledby="ajaxSpiderPopUp"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content ">
            <div class="modal-header card-header">
                <h5 class="modal-title " id="exampleModalLabel">Ajax Spider Configuration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style=" overflow-y: auto;">
                <form method="post">
                    <div class="form-group">
                        <!-- Max Duration Input -->
                        <label for="max-duration">Max Duration:</label>
                        <input type="number" class="form-control" id="maxDuration" name="maxDuration" value="60">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="in-scope"
                               name="in-scope" checked>
                        <label class="form-check-label" for="in-scope">In scope</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sub-tree-only"
                               name="sub-tree-only" checked>
                        <label class="form-check-label" for="sub-tree-only">Sub Tree Only</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateAjaxSpiderConfiguration()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- this section is for pop up of passive scan configuration -->
<div class="modal" id="passivePopUp" tabindex="-1" role="dialog" aria-labelledby="passivePopUp"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content ">
            <div class="modal-header card-header">
                <h5 class="modal-title " id="exampleModalLabel">Passive Scan Config</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow-y: auto;">
                <form>
                    <div class="form-group">
                        <label for="maxDepth">Maximum Depth:</label>
                        <input type="number" class="form-control" id="maxDepth" placeholder="Enter maximum depth">
                    </div>
                    <div class="form-group">
                        <label for="maxChildren">Maximum Children:</label>
                        <input type="number" class="form-control" id="maxChildren"
                               placeholder="Enter maximum children">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="recursiveScan">
                            <label class="form-check-label" for="recursiveScan">Recursive Scan</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="acceptCookies">
                            <label class="form-check-label" for="acceptCookies">Accept Cookies</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="threadCount">Thread Count:</label>
                        <input type="number" class="form-control" id="threadCount" placeholder="Enter thread count">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" >Save</button>
            </div>
        </div>
    </div>
</div>

<script>

    var ajaxConfigData={} ;
    var ajaxConfig= false;
    function updateAjaxSpiderConfiguration() {
        ajaxConfig= true;
        ajaxMaxDuration = parseInt(document.getElementById('maxDuration').value);
        ajaxInScope = document.getElementById('in-scope').checked;
        ajaxSubTreeOnly = document.getElementById('sub-tree-only').checked;
        ajaxConfigData = {
            maxDuration: ajaxMaxDuration,
            inScope: ajaxInScope,
            subTreeOnly: ajaxSubTreeOnly
        };
        $('#ajaxSpiderPopUp').modal('hide');
    }

    var spiderConfigData={} ;
    var spiderConfig= false;

    function updateSpiderConfiguration() {
        spiderConfig= true;
        spiderMaxDuration = parseInt(document.getElementById('spiderMaxDuration').value);
        spiderMaxDepth = parseInt(document.getElementById('maxDepth').value);
        spiderThread = parseInt(document.getElementById('spiderThread').value);

        spiderConfigData = {
            spiderMaxDuration: spiderMaxDuration,
            spiderMaxDepth: spiderMaxDepth,
            spiderThread: spiderThread
        };
        $('#spiderPopUp').modal('hide');
    }

</script>
